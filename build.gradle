plugins {
    id 'java'
}

group 'org.intel.rs.api'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    jvmArgs '-Djava.library.path=native/macosx-x86_64:librealsense/build'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // java cpp
    compile group: 'org.bytedeco', name: 'javacpp', version: '1.5.1'

    // librealsense2
    compile files('lib/librealsense2-2.25.0-1.5.2.jar')
    compile files('lib/librealsense2-2.25.0-1.5.2-macosx-x86_64.jar')
    compile files('lib/librealsense2-2.25.0-1.5.2-linux-x86_64.jar')
    compile files('lib/librealsense2-2.25.0-1.5.2-windows-x86_64.jar')
}