plugins {
    id 'java'
}

group 'org.intel.rs.api'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    jvmArgs '-Djava.library.path=native/macosx-x86_64:librealsense/build'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // java cpp
    compile group: 'org.bytedeco', name: 'javacpp', version: '1.5.2'

    // librealsense2
    compile group: 'org.bytedeco', name: 'librealsense2', version: '2.29.0-1.5.2'
    compile group: 'org.bytedeco', name: 'librealsense2-platform', version: '2.29.0-1.5.2'
}

task fatJar(type: Jar) {
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}